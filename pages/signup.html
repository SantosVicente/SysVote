<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SysVote - Sign Up</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/basics.css" />
    <link rel="icon" href="" />
  </head>

  <body id="main-container">
    <header class="menu">
      <div class="logo">
        <img src="../public/logo.png" alt="logo" />
      </div>

      <div id="logged-in-div" style="display: none;"></div>
    </header>

    <div class="container_forms">
      <form class="formulario" id="formulario" method="post">
        <h1>Crie sua Conta</h1>
        <h2>
          Crie sua conta para ter acesso a votação. Dica: use seu CP como senha
        </h2>

        <div class="divider" style="margin-bottom: 1rem;"></div>

        <h3 id="error-login" style="display: none; color: rgb(182, 39, 39); font-size: medium; margin-top: 1rem">
          Email já esta em uso ou nome inválido
        </h3>

        <div class="form-group"> 
          <label for="nome">Nome</label>

          <input
            type="text"
            class="form-control"
            name="nome"
            id="nome"
            placeholder="Digite seu Nome"
            required
          />
          <h3 id="error-nome" style="display: none; color: rgb(182, 39, 39); font-size: medium;">
            Deve ter pelo menos 5 caracteres
          </h3>
        </div>
        <div class="form-group">
          <label for="email">Email</label>

          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="Digite seu E-mail"
            required
          />
          <h3 id="error-email" style="display: none; color: rgb(182, 39, 39); font-size: medium;">
            Email inválido
          </h3>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>

          <input
            type="password"
            class="form-control password-input"
            name="password"
            id="password"
            placeholder="Digite sua Senha"
            required
          />
          <h3 id="error-password" style="display: none; color: rgb(182, 39, 39); font-size: medium;">
            Senha muito fraca
          </h3>
        </div>
        <input type="submit" name="submit" id="submit" value="Cadastrar" form-type="signup" disabled />
        <a href="../index.html" class="criar-conta">Voltar ao login</a>
      </form>
    </div>

    <script type="text/javascript" src="../scripts/script.js"></script>
    <script type="text/javascript" src="../scripts/signup.script.js"></script>
  </body>
</html>

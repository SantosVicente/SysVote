<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SysVote - Sign Up</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/basics.css" />
    <link rel="icon" href="" />
  </head>

  <body id="main-container" onload="get()">
    <header class="menu">
      <div class="logo">
        <img src="../public/logo.png" alt="logo" />
      </div>
    </header>

    <div class="container_forms">
      <form class="formulario" id="formulario">
        <h1>Crie sua Conta</h1>
        <h2>
          Crie sua conta para ter acesso a votação. Dica: use seu CP como senha
        </h2>

        <div class="form-group">
          <label for="nome">Nome</label>

          <input
            type="text"
            class="form-control"
            name="nome"
            id="nome"
            placeholder="Digite seu Nome"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>

          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="Digite seu E-mail"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Candidato</label>

          <input
            type="password"
            class="form-control password-input"
            name="password"
            id="password"
            placeholder="Digite sua Senha"
            required
          />
        </div>
        <input type="submit" name="submit" id="submit" value="Votar" />
        <a href="../index.html" class="criar-conta">Voltar ao login</a>
      </form>
    </div>

    <script type="text/javascript" src="./scripts/script.js"></script>
  </body>
</html>

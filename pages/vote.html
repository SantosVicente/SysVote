<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SysVote - Vote</title>
    <link rel="stylesheet" href="../styles/style_vote.css" />
    <link rel="stylesheet" href="../styles/basics.css" />
    <link rel="icon" href="../public/favicon.png" />
  </head>

  <body id="main-container">
    <header class="menu">
      <div class="logo">
        <img src="../public/logo.png" alt="logo" />
      </div>

      <div id="logged-in-div" style="display: none;"></div>
      
    </header>

    <div class="container_forms">
      <form class="formulario" id="formulario" method="post">
        <h1>Votar</h1>
        <h2>
          Contribua para nossa escola e vote! Lembre-se, somente 1 voto por
          pessoa
        </h2>

        <div class="divider"></div>

        <h3 id="error-vote" style="display: none; color: rgb(182, 39, 39); font-size: large">
          Este usuário ja votou! Novos votos não serão computados.
        </h3>
        <h3 id="error-vote2" style="display: none; color: rgb(182, 39, 39); font-size: large">
          Ocorreu um erro ao votar!
        </h3>
        <h3 id="msg-vote" style="display: none; color: #24c563; border: 1px solid rgb(50, 50, 54);        font-size: large">
          Voto enviado com sucesso!
        </h3>
        <div class="form-group">
          <label for="num_candidato">Candidato</label>

          <select id="num_candidato" name="num_candidato" required>
            <option value="0" selected disabled hidden>
              Selecione um candidato
            </option>
            <!-- Opções de candidatos serão inseridas aqui -->
          </select>
        </div>
        <input type="submit" name="submit" id="submit" value="Votar" form-type="vote" />
      </form>
    </div>

    <script type="text/javascript" src="../scripts/script.js"></script>
    <script type="text/javascript" src="../scripts/vote.script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SysVote - Admin</title>
    <link rel="stylesheet" href="../styles/style_admin.css" />
    <link rel="stylesheet" href="../styles/basics.css" />
    <link rel="icon" href="../public/favicon.png" />
  </head>

  <body id="main-container">
    <header class="menu">
      <div class="logo">
        <img src="../public/logo.png" alt="logo" />
      </div>

      <div id="logged-in-div" style="display: none"></div>
    </header>

    <div class="container_forms">
      <div class="form-controller">
        <form class="formulario" id="formulario">
          <h1>Bem vindo @Admin!</h1>
          <h2>
            Cadastre novos concorrentes para a votaÃ§Ã£o, ou visualize os
            resultados
          </h2>

          <div class="divider"></div>

          <h3
            id="error-cad"
            style="
              display: none;
              color: rgb(182, 39, 39);
              font-size: medium;
              margin-top: 1rem;
            "
          >
            Houve algum erro ao cadastrar, revise seus dados!
          </h3>
          <h3
            id="msg-cad"
            style="
              display: none;
              color: #24c563;
              font-size: medium;
              margin-top: 1rem;
            "
          >
            Cadastro realizado com successo!
          </h3>

          <div class="form-group">
            <label for="nome_candidato">Nome do Candidato</label>

            <input
              type="text"
              class="form-control"
              name="nome_candidato"
              id="nome_candidato"
              placeholder="Digite o nome do candidato"
              required
            />
          </div>
          <div class="form-group">
            <label for="num_candidato">NÃºmero do Candidato</label>

            <input
              type="number"
              class="form-control num-candidato-input"
              name="num_candidato"
              id="num_candidato"
              min="1"
              max="99"
              placeholder="Digite o nÃºmero do Candidato"
              required
            />
          </div>
          <button
            type="submit"
            name="submit"
            id="submit"
            form-type="candidatos"
          >
            Cadastrar
          </button>

          <div class="divider"></div>
        </form>
        <button id="apurar" onclick="apurarVotos()">Apurar Votos</button>

        <table id="table"></table>
      </div>
    </div>

    <footer>
      <p>
        Feito com amor por
        <a target="_blank" href="https://github.com/SantosVicente"
          >Vicente Santos</a
        >
        ðŸ’œ
      </p>
    </footer>

    <script type="text/javascript" src="../scripts/script.js"></script>
  </body>
</html>

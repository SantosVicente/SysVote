<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SysVote</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/basics.css" />
    <link rel="icon" href="public/favicon.png" />
  </head>

  <body id="main-container">
    <header class="menu">
      <div class="logo">
        <img src="./public/logo.png" alt="logo" />
      </div>

      <nav>
        <div id="logged-in-div" style="display: none"></div>
      </nav>
    </header>

    <div class="container_forms">
      <form class="formulario" id="formulario" method="POST">
        <h1>Login</h1>
        <h2 style="text-align: justify">
          Use suas credenciais para acessar a Ã¡rea de votaÃ§Ã£o. Caso seja um
          administrador, consulte a documentaÃ§Ã£o deixadas pelo criador da
          plataforma para obter suas credenciais
        </h2>

        <div class="divider" style="margin-bottom: 1rem"></div>

        <h3
          id="error-login"
          style="
            display: none;
            color: rgb(182, 39, 39);
            font-size: medium;
            margin-top: 1rem;
          "
        >
          Email ou senha incorreto/s
        </h3>

        <div class="form-group">
          <label for="email">Email</label>

          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="Digite seu E-mail"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>

          <input
            type="password"
            class="form-control password-input"
            name="password"
            id="password"
            placeholder="Insira sua senha"
            required
          />
        </div>
        <input
          type="submit"
          name="submit"
          id="submit"
          value="Logar"
          form-type="login"
        />
        <a href="./pages/signup.html" class="criar-conta"
          >Crie sua conta aqui</a
        >
      </form>
    </div>

    <footer>
      <p>
        Feito com amor por
        <a target="_blank" href="https://github.com/SantosVicente"
          >Vicente Santos</a
        >

    </footer>
    <script type="text/javascript" src="./scripts/script.js"></script>
  </body>
</html>
